# Plus Minus (Mais Menos)

#### Problema

Dado um array de inteiros, calcule as proporções de seus elementos que são positivos, negativos e zero. Imprima o valor decimal de cada fração em uma nova linha com **6 casas decimais** após o ponto.

**Nota**: Este desafio introduz problemas de precisão. Os casos de teste são dimensionados para seis casas decimais, embora respostas com erro absoluto de até 10<sup>-4</sup> sejam aceitáveis.

#### Exemplo

**Entrada**: `arr = [1, 1, 0, -1, -1]`

Há `n = 5` elementos, dois positivos, dois negativos e um zero. Suas proporções são \( \frac{2}{5} = 0.400000 \), \( \frac{2}{5} = 0.400000 \), e \( \frac{1}{5} = 0.200000 \). Os resultados são impressos como:

```
0.400000
0.400000
0.200000
```

#### Descrição da Função

Complete a função `plusMinus` no editor abaixo.

`plusMinus` possui o seguinte parâmetro:

- `int arr[n]`: um array de inteiros

**Impressão**  
Imprima as proporções de valores positivos, negativos e zeros no array. Cada valor deve ser impresso em uma linha separada com 6 dígitos após o ponto decimal. A função não deve retornar um valor.

#### Formato de Entrada

- A primeira linha contém um inteiro, `n`, o tamanho do array.
- A segunda linha contém `n` inteiros separados por espaço que descrevem `arr[n]`.

#### Restrições

- \( 0 < n \leq 100 \)
- \( -100 \leq arr[i] \leq 100 \)

#### Formato de Saída

Imprima as seguintes 3 linhas, cada uma com 6 casas decimais:

1. Proporção de valores positivos
2. Proporção de valores negativos
3. Proporção de zeros

#### Exemplo de Entrada

```
6
-4 3 -9 0 4 1
```

#### Exemplo de Saída

```
0.500000
0.333333
0.166667
```

#### Explicação

Existem 3 números positivos, 2 números negativos e 1 zero no array. As proporções de ocorrência são:

- Positivos: \( \frac{3}{6} = 0.500000 \)
- Negativos: \( \frac{2}{6} = 0.333333 \)
- Zeros: \( \frac{1}{6} = 0.166667 \)
