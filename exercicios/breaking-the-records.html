# Quebrando os Recordes

Maria joga basquete universitário e quer se tornar profissional. A cada temporada, ela mantém um registro de seu desempenho. Ela tabula o número de vezes que quebra seu recorde de pontos **máximos** e **mínimos** em uma partida. A pontuação da primeira partida estabelece seu recorde da temporada, e ela começa a contar a partir daí.

**Exemplo**  
pontuações = \[12, 24, 10, 24\]

As pontuações estão na mesma ordem em que os jogos ocorreram. Ela tabula seus resultados da seguinte forma:

| Jogo | Pontuação | Mínimo | Máximo | Min | Max |
|------|-----------|--------|--------|-----|-----|
| 0    | 12        | 12     | 12     | 0   | 0   |
| 1    | 24        | 12     | 24     | 0   | 1   |
| 2    | 10        | 10     | 24     | 1   | 1   |
| 3    | 24        | 10     | 24     | 1   | 1   |

Dado as pontuações de uma temporada, determine o número de vezes que Maria quebrou seus recordes de pontos **máximos** e **mínimos** durante a temporada.

## Descrição da Função

Complete a função `breakingRecords` no editor abaixo.

`breakingRecords` tem o(s) seguinte(s) parâmetro(s):

- `int scores[n]`: pontuações em cada jogo.

### Retorno

- `int[2]`: Um array com o número de vezes que ela quebrou seus recordes. O índice 0 é para o recorde de **mais pontos** e o índice 1 é para o recorde de **menos pontos**.

### Formato de Entrada

- A primeira linha contém um inteiro `n`, o número de jogos.  
- A segunda linha contém `n` inteiros separados por espaços descrevendo os respectivos valores de `pontuação_0, pontuação_1, ..., pontuação_{n-1}`.

### Restrições

- \(1 \leq n \leq 1000\)  
- \(0 \leq pontuação[i] \leq 10^8\)

---

## Exemplo de Entrada 0

```
9
10 5 20 20 4 5 2 25 1
```

### Exemplo de Saída 0

```
2 4
```

### Explicação 0

![Texto alternativo](./btr1.png)

Ela quebrou seu recorde de mais pontos duas vezes (após os jogos 2 e 7) e seu recorde de menos pontos quatro vezes (após os jogos 1, 4, 6 e 8), então imprimimos `2 4` como nossa resposta. Observe que ela **não** quebrou seu recorde de maior pontuação durante o jogo 3, já que a pontuação dela nesse jogo **não** foi estritamente maior do que o recorde naquele momento.
