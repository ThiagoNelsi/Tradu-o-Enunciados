# Birthday Cake Candles - Velas de Aniversário

#### Problema

Você é responsável pelo bolo de aniversário de uma criança. Você decidiu que o bolo terá uma vela para cada ano de idade. A criança só poderá apagar as velas mais altas do bolo. Conte quantas velas são as mais altas.

#### Exemplo

```python
velas = [4, 4, 1, 3]
```

As velas de altura máxima têm 4 unidades de altura. Há 2 delas, então a saída é 2.

#### Descrição da Função

Complete a função `velasDeAniversario` no editor abaixo.

A função `velasDeAniversario` possui o seguinte parâmetro:

- `int velas[n]`: as alturas das velas

#### Retorno

- `int`: o número de velas que são as mais altas

#### Formato de Entrada

- A primeira linha contém um único inteiro, `n`, o tamanho do array `velas[]`.
- A segunda linha contém `n` inteiros separados por espaço, onde cada inteiro `i` descreve a altura de `velas[i]`.

#### Restrições

- `1 ≤ n ≤ 10^5`
- `1 ≤ velas[i] ≤ 10^7`

#### Exemplo de Entrada 0

```
4
3 2 1 3
```

#### Exemplo de Saída 0

```
2
```

#### Explicação 0

As alturas das velas são `[3, 2, 1, 3]`. As velas mais altas têm 3 unidades, e há 2 delas.
