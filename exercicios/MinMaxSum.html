# Soma Min-Max

Dado cinco inteiros positivos, encontre os valores mínimo e máximo que podem ser calculados somando exatamente quatro dos cinco inteiros. Em seguida, imprima os respectivos valores mínimo e máximo como uma única linha de dois inteiros longos separados por espaço.

#### Exemplo

`arr = [1, 3, 5, 7, 9]`

A soma mínima é `1 + 3 + 5 + 7 = 16` e a soma máxima é `3 + 5 + 7 + 9 = 24`.

A função imprime:

```markdown
 16 24
```

#### Descrição da Função

Complete a função `miniMaxSum` no editor abaixo.

`miniMaxSum` possui os seguintes parâmetros:

- `arr`: uma matriz de 5 inteiros.

#### Impressão

Imprima dois inteiros separados por espaço em uma linha: a soma mínima e a soma máxima de 4 dos 5 elementos.

#### Formato de Entrada

Uma única linha de cinco inteiros separados por espaço.

#### Restrições

1 ≤ arr[i] ≤ 10^9

#### Formato de Saída

Imprima dois inteiros longos separados por espaço, denotando os valores mínimo e máximo que podem ser calculados somando exatamente quatro dos cinco inteiros. (A saída pode ser maior que um inteiro de 32 bits.).

## Demonstração de Exemplo

### Exemplo de Entrada

1 2 3 4 5

### Exemplo de Saída

10 14

#### Explicação

Os números são 1, 2, 3, 4 e 5. Calcule as seguintes somas usando quatro dos cinco inteiros:

1. Soma de todos, exceto 1: `2 + 3 + 4 + 5 = 14`.
2. Soma de todos, exceto 2: `1 + 3 + 4 + 5 = 13`.
3. Soma de todos, exceto 3: `1 + 2 + 4 + 5 = 12`.
4. Soma de todos, exceto 4: `1 + 2 + 3 + 5 = 11`.
5. Soma de todos, exceto 5: `1 + 2 + 3 + 4 = 10`.
